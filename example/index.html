<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Plugin Example</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 p-8 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <h1 class="mb-8 text-3xl font-bold">Tailwind CSS Plugin Example</h1>

    <div class="mb-8">
      <h2 class="mb-2 text-xl font-semibold">Basic Utility</h2>
      <div
        class="example-utility rounded-lg border border-blue-200 bg-blue-100/80 p-4 dark:border-blue-800 dark:bg-blue-950/30"
      >
        This element has the example-utility class
      </div>
    </div>

    <div class="mb-8">
      <h2 class="mb-2 text-xl font-semibold">Component Example</h2>
      <div
        class="example-component border border-green-200 bg-green-100/80 dark:border-green-800 dark:bg-green-950/30"
      >
        This is an example component
      </div>
    </div>

    <div class="mb-8">
      <h2 class="mb-2 text-xl font-semibold">Match Utility Example - Colors</h2>
      <div class="flex flex-wrap gap-4">
        <div class="example-color-primary rounded-lg bg-white p-4 font-bold dark:bg-gray-800">
          Primary Color Text
        </div>
        <div class="example-color-secondary rounded-lg bg-white p-4 font-bold dark:bg-gray-800">
          Secondary Color Text
        </div>
        <div class="example-color-accent rounded-lg bg-white p-4 font-bold dark:bg-gray-800">
          Accent Color Text
        </div>
      </div>
    </div>
  </body>
</html>
